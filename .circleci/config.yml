version: 2.1

orbs:
  win: circleci/windows@2.2.0 # The Windows orb give you everything you need to start using the Windows executor.

jobs:
  build:
    docker:
      - image: circleci/golang:1.14
    working_directory: /go/src/github.com/mentat/terraform-provider-conjur
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: GOARCH=amd64 go build -o /tmp/terraform-provider-conjur-linux
      - run: GOOS=darwin GOARCH=amd64 go build go build -o /tmp/terraform-provider-conjur-darwin
      - store_artifacts:
          path: /tmp/terraform-provider-conjur-linux
          path: /tmp/terraform-provider-conjur-darwin
  build-windows:
    executor:
      name: win/default 
      size: "medium"
    steps:
      - checkout
      - run:
         command: go build -o /tmp/terraform-provider-conjur-windows
         shell: bash.exe
      - store_artifacts:
          path: /tmp/terraform-provider-conjur-windows
workflows:
 version: 2
 build_all:
   jobs:
     - build
     - build-windows
